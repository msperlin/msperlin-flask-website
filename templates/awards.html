{% extends 'base.html' %}

{% block content %}
<section>
    <h2>Awards</h2>
    <ul class="item-list">
        {% for award in awards %}
        <li class="item-card">
            <h3>{{ award.title }}</h3>
            <p class="meta">{{ award.year }} | {{ award.organization }}</p>
            <p>{{ award.description }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
