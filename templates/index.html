{% extends 'base.html' %}

{% block content %}
<section class="hero">
    <div class="profile-photo">
        <img src="{{ url_for('static', filename='img/profile.jpg') }}" alt="{{ about.name }}">
    </div>
    <div class="bio">
        <h2>Welcome</h2>
        <p>{{ about.bio }}</p>
        {% if about.email %}
        <p><strong>Contact:</strong> <a href="mailto:{{ about.email }}">{{ about.email }}</a></p>
        {% endif %}
        {% if about.lattes_link %}
        <p><strong>Lattes:</strong> <a href="{{ about.lattes_link }}">Lattes link</a></p>
        {% endif %}
    </div>
</section>
{% endblock %}
